{% extends 'base.html' %}

{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Reset Email Sent</h3>
            </div>
            <div class="card-body text-center">
                <p>We've emailed you instructions for setting your password.</p>
                <p>If you don't receive an email, please check your spam folder.</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
